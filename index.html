<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Generador de contrasenas</title>
</head>
<body>
    
    <div class="form-container">
        <h1 class="title">Generador de contraseñas</h1>
        <h2 class="subtitle">Utiliza este generador para obtener de forma rápida y sencilla una contraseña única</h2>
        <form class="form" id="form">

            <p class="copied" id="copied">copiado</p>

            <div class="form-password">
                <textarea 
                    id="show-password" 
                    class="password" 
                    cols="60" 
                    rows="4"
                    disabled=true
                ></textarea>
        
                <button 
                    class="password-generate"
                    id="password-generate"
                >Generar contraseña</button>
                <button 
                    class="password-copy"
                    id="password-copy"
                >Copiar contraseña</button>
            </div>

            <div id="fields" class="fields">
                
                <div class="form-fields">
                    <div class="label-container">
                        <label for="" class="form-label">Minúsculas: </label>
                        <input 
                            class="form-input"
                            checked="true"
                            type="checkbox"
                            id="minus-check"
                        >
                    </div>
                    
                    <input 
                    type="range"
                    id="minus-range"
                    min="1"
                    max="32"
                    step="1"
                    value="8"
                    >
                    <label for="" class="long-total" id="minus-total">8</label>
                </div>
    
                <div class="form-fields">
                    <div class="label-container">
                        <label for="" class="form-label">Mayúsculas: </label>
                        <input 
                            class="form-input"
                            type="checkbox"
                            id="mayus-check"
                        >
                    </div>
    
                    <input 
                        type="range"
                        id="mayus-range"
                        min="1"
                        value="1"
                        max="32"
                    >

                    <label for="" class="long-total" id="mayus-total">1</label>
                </div>
    
                <div class="form-fields">
                    <div class="label-container">
                        <label for="" class="form-label">Números: </label>
                        <input 
                            type="checkbox"
                            class="form-input"
                            id="numbers-check"
                        >
                    </div>
    
                    <input 
                        type="range"
                        id="numbers-range"
                        min="1"
                        value="1"
                        max="32"
                    >

                    <label for="" class="long-total" id="numbers-total">1</label>
                </div>
    
                <div class="form-fields">
                    <div class="label-container">
                        <label for="" class="form-label">Símbolos: </label>
                        <input 
                            type="checkbox"
                            class="form-input"
                            id="symbols-check"
                        >
                    </div>
                    <input 
                        type="range"
                        id="symbols-range"
                        min="1"
                        value="1"
                        max="32"
                    >

                    <label for="" class="long-total" id="symbols-total">1</label>
                </div>
            </div>

        </form>
    </div>

    <script src="./scripts/variables.js"></script>
    <script src="./scripts/helper.js"></script>
    <script src="./scripts/js.js"></script>
</body>
</html>
